<div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <img style="border-radius: 15px 15px 0px 0px; width: 350px;" [src]="this.path">
    <div style="z-index: 2; margin-top: -40px; background-color: #3A161D; width: 300px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0px 10px;">
        <p class="name"><strong>{{ name }}</strong></p>
        <p class="title">{{ title }}</p>
    </div>
</div>
